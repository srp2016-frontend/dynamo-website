<html>
    <head>
        <title>DYNAMO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    </head>
    <body>
        <h1>DYNAMO</h1>
        <div id="searchbar-wrap">
            <input id="searchbar">
            </input>
            <button id = "searchbutton">
                Search
            </button>
        </div>
        <div id="slider">
            <button id = "pause">Pause</button>
            <b>Initial</b>&nbsp&nbsp<input id="slide" type="range"
            min="0" max="1000" step="10" value="1000"
            onchange="updateSlider(this.value)" />
            <b>&nbsp&nbspCurrent</b>
        </div><br/>
        <br>
        <div id = "sidebar" style="float:left">
        </div>
        <canvas id="position-feed" width="500" height="500">If you're seeing this text, your browser doesn't support HTML5. Please upgrade.</canvas>
    </body>
    <script src='bin/script.js'></script>
</html>
