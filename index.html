<html>
    <head>
        <title>DYNAMO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    </head>
    <body>
        <h1>DYNAMO</h1>
        <div id="searchbar-wrap">
            <input id="searchbar">
            </input>
            <button id = "searchbutton">
                Search
            </button>
            <p id = "not-found">Not found!</p>
            <div id="search-results"></div>
        </div>
        <div id="slider">
            <button id="back-to-start" class="time-button">&lt;&lt;Start</button>
            <button id="back-one" class="time-button">&lt;</button>
            <button id = "pause" class="time-button">Pause</button>
            <button id="forward-one" class="time-button">&gt;</button>
            <button id="forward-to-now" class="time-button">Current&gt;&gt;</button>
        </div>
        <br>
        <div id = "sidebar" style="float:left">
        </div>
        
        <div id = "rSidebar" style = "float:right">
            <h3 style = "text-align:center">Participants</h3>
        </div>
        
        <canvas id="position-feed" width="1000" height="500">If you're seeing this text, your browser doesn't support HTML5. Please upgrade.</canvas>
    </body>
    <script src='bin/script.js'></script>
</html>
