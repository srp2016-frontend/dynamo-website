<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <title>Water Search</title>
        <script src="../lib/js.cookie-2.1.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/opt-style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    </head>
    <body>
        <div id = "container" style = "background-image: url('../img/Water.jpg')">
            <div id = "header">
                <div id = "Title">Water Search Options</div>                
            </div>
            
            <div id = "main">
                <div class = "questions"><em>What course would you like to view?</em></div>
                <form action = "pick-loca" class = "buttons">
                    <input type="radio" name = "stage" value="Egypt" checked>Egypt Air Plane Crash<br>
                    <input type="radio" name = "stage" value="Malaysia">Malaysia Flight 370 Crash<br>
                    <input type="radio" name = "stage" value="Bermuda">Bermuda Triangle<br>
                </form>  
                
                <br/>
                
                <div class = "questions"><em>What would you like to identify?</em></div>
                <form action = "pick-loca" class = "buttons">
                    <input type="radio" name = "stage" value="People" checked>People<br>
                    <input type="radio" name = "stage" value="Objects">Objects<br>
                    <input type="radio" name = "stage" value="Both">People and Objects<br>
                </form>  
                <button id = "submit" onclick="location.href='app.html'">Submit</button>
            </div>
        </div>    
    </body>
    <script src="../src/options_pages.js"></script>
</html>
