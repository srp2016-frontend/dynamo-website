<html>
    <head>
        <title>Shooter Options</title>
        <link rel="stylesheet" type="text/css" href="../css/opt-style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    </head>
    <body>
        <div id = "container" style = "background-image: url('../img/Swat.jpg')">
            <div id = "header">
                <div id = "Title">Active Shooter Options</div>                
            </div>
            
            <div id = "main">
                        <div class = "questions"><em>How would you like the first responders' icons displayed?</em></div>
                        <form action="pick-icon" class = "buttons">
                            <input type="radio" name = "icons" value="Pic" checked>Small Picture<br>
                            <input type="radio" name = "icons" value="Black-Dot">Black Dot<br>
                            <input type="radio" name = "icons" value="D-Dots">Different colored dots<br>
                        </form>
                        
                        <div class = "questions"><em>Would you like any additional information near the icon?</em></div>
                        <form action="pick-info" class = "buttons">
                            <input type="radio" name = "add" value="Badge">Badge Number<br>
                            <input type="radio" name = "add" value="Initials">Initials<br>
                            <input type="radio" name = "add" value="Full">Full Name<br>
                            <input type="radio" name = "add" value="None" checked>None<br>
                        </form>
                        
                        <div class = "questions"><em>What would you like to view first?</em></div>
                        <form action = "pick-view" class = "buttons">
                            <input type="radio" name = "view" value = "Entire" checked>Entire Map<br>
                            <input type="radio" name = "view" value = "Building">Building with most Responders<br>
                <button id = "submit" onclick="location.href='app.html'">Submit</button>
            </div>
        </div>    
    </body>
</html>
