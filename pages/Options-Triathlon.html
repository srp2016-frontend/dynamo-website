<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <title>Triathlon Options</title>
        <script src="../lib/js.cookie-2.1.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/opt-style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    </head>
    <body>
        <div id = "container" style = "background-image: url('../img/Biking.jpg')">
            <div id = "header">
                <div id = "Title">Triathlon Options</div>                
            </div>
            
            <div id = "main">
                <br>
                <div class = "questions"><em>How would you like the participants' icons displayed?</em></div>
                    <form action="pick-icon" class = "buttons">
                        <input type="radio" name = "icons" value="Pic" checked>Small Picture<br>
                        <input type="radio" name = "icons" value="Black-Dot">Black Dot<br>
                        <input type="radio" name = "icons" value="Aff">Affiliation<br>
                    </form>
                </div>
                <button id = "submit" onclick="location.href='app.html'">Submit</button>
            </div>
        </div>    
    </body>
    <script src="../src/options_pages.js"></script>
</html>
